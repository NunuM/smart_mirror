[sqlite]
name=movies.db
abs_path=/home/nuno/IdeaProjects/python

[omdbapi]
url=http://www.omdbapi.com/?t={}&apikey=8a179cba

[piratebay]
feed_url=https://thepiratebay.org/rss/top100/201

[pirate]
brief_fields=title,quality,magnet,imdbrating,imdbid

[loggers]
keys=root,pirate

[handlers]
keys=consoleHandler,syslogHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_pirate]
level=DEBUG
handlers=syslogHandler
qualname=pirate
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_syslogHandler]
class=logging.handlers.SysLogHandler
level=INFO
formatter=simpleFormatter
args=()

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=